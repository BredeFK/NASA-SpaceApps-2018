<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Space Launches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<script>
    function countdown(element, date) {
        // Fetch the display element
        var el = document.getElementById(element);

        var countDownDate = new Date(date).getTime();

        var x = setInterval(function() {


            var now = new Date().getTime();


            var distance = countDownDate - now;


            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);


            el.innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";


            if (distance < 0) {
                clearInterval(x);
                el.innerHTML = "TAKE OFF!";
            }
        }, 1000);
    }
</script>
<div class="container-fluid">
{{range .Launch}}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" style="background-image: url('{{.Rocket.Imageurl}}'); background-position: center;">
        <div class="col-md-8 p-lg-5 mx-auto my-5">
            <h1 id="{{.Id}}"></h1>
            <h1 class="display-4 font-weight-normal">{{.Name}}</h1>
            {{range .Missions}}
                <p class="lead font-weight-normal" style="color: gray; mix-blend-mode: difference;">{{.Description}}</p>
                <a class="btn btn-outline-secondary" target="_blank" href="{{.Wikiurl}}">Wiki</a>
            {{end}}
            <script>
                var test = document.getElementById('{{.Id}}');
                countdown('{{.Id}}', {{.Net}});

            </script>
        </div>
    </div>
{{end}}
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
